apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapplication3-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapplication3
  template:
    metadata:
      labels:
        app: webapplication3
    spec:
      containers:
        - name: webapplication3
          image: jigangguo/webapplication3:22  # Replace with the name of your Docker image
          imagePullPolicy: Always  # Always pull the latest image
          ports:
            - containerPort: 80
